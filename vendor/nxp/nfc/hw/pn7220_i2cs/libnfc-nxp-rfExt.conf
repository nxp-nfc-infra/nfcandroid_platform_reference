######################## PN7220 libnfc-nxp-rfext.conf ########################

###############################################################################
# NXP_NUM_OF_RFEXT_CONFIG : Number of the RF configuration needs to be set.
# MW will read the value of this macro and read the that many config from the
# config file. eg NXP_NUM_OF_RFEXT_CONFIG is 0x02 MW will read NXP_RFEXT_CONFIG_1
# and NXP_RFEXT_CONFIG_2.

NXP_NUM_OF_RFEXT_CONFIG=0x02
###############################################################################
# RF-EXT Configuration, Fill the NXP_RFEXT_CONFIG_x with valid NCI pkt.
# eg. NXP_RFEXT_CONFIG_1={20, 03, 03, 01, A2, 00}

NXP_RFEXT_CONFIG_1={}
NXP_RFEXT_CONFIG_2={}
###############################################################################

